<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/348a194549.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        </br>
        <nav>
            <form>
                <input id="search-city" type="search" placeholder="   Where are you now" autofocus="on"
                    autocomplete="off" />

                <button>
                    <i class="fas fa-search"></i>
                </button>
                <button id="current-location-button">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </form>
        </nav>
        <div id="date"></div>
        <h1>
            London
        </h1>

        <div class="row weather-today">

            <div class="col-5">
                <span class="temperature" id=temperature>23</span>
                <span class="units" id=units><a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">F</a></span>
                <br />
                <br />
                <h2 class="weather-status">Partially cloudy</h2>



            </div>

            <div class="col-5">
                <h3 class="current-icon"><img src="/media/sunbig.png" class="sunbig"></h3>
            </div>
            <div class="col-5">

            </div>
        </div>

        <br />
        <div class="row forecast">
            <div class="col-2">
                <h5>Today</h5>
                <h6><img src="/media/sun.png" class="sun"></i></h6>
                <p class="daily-weather">17/23°C</p>
            </div>
            <div class="col-2">
                <h5>Tuesday</h5>
                <h6><img src="/media/sun-clouds.png" class="sun"></h6>
                <p class="daily-weather">23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Wednesday</h5>
                <h6><img src="/media/sun.png" class="sun"></h6>
                <p class="daily-weather">23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Thursday</h5>
                <h6><img src="/media/thunders.png" class="sun"></h6>
                <p class="daily-weather">23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Friday</h5>
                <h6><img src="/media/rain.png" class="sun"></h6>
                <p class="daily-weather">26/28°C</p>
            </div>
        </div>
    </div>
    <div><a href="www.soniaux.com" target="_blank">Sonia Theodoridou</a></div>
</body>
<script src="src/index.js"></script>

</html>
