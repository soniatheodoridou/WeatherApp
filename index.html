<!DOCTYPE html>
<html>

<head>
    <title>WeatherApp by Sonia</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/273/sun_2600-fe0f.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/348a194549.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />

</head>

<body>
    <div class="container">
        <div class="weather-app"> 
        </br>
    <div>
        <nav>
            <form>

                <input 
                id="search-city" 
                type ="search" 
                placeholder="   Type a city 😊"
                autofocus="on"
                autocomplete="off"
                />

                <button>
                    <i class="fas fa-search"></i>
                </button>

                <button id="current-location-button">
                    <i class="fas fa-map-marker-alt"></i>
                </button>

            </form>
        </nav>
    </div>
    <div id="date"></div>

        <h1 id=city>
        </h1>

        <div class="row weather-today">

            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    id="icon"
                    class="float-left">
                <strong id=temperature></strong>
                <span class="units" id=units>
                    <a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span>
            </div>
        </div>


            <div class="col-6">
                <ul>
                    <li>
                        Wind Speed: <span id="wind"></span> km/h
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                       Precipitation: <span id="precipitation"></span>%
                    </li>
                </ul>

            </div>
        </div>

    <h2 class="weather-status">Partially cloudy</h2>

        <br />

        <div class="row weather-forecast">
            <div class="col-2">
                <h5>Today</h5>
                <h6><img src="" class="sun"></i></h6>
                <p>17/23°C</p>
            </div>
            <div class="col-2">
                <h5>Tuesday</h5>
                <h6><img src="" class="sun"></h6>
                <p>23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Wednesday</h5>
                <h6><img src="" class="sun"></h6>
                <p>23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Thursday</h5>
                <h6><img src="" class="sun"></h6>
                <p>23/26°C</p>
            </div>
            <div class="col-2">
                <h5>Friday</h5>
                <h6><img src="" class="sun"></h6>
                <p>26/28°C</p>
            </div>
        </div>
    </div>
</div>
    
    <div class="sonia"><small><a href="https://github.com/soniatheodoridou/WeatherApp" target="_blank"
        >Open-source code</a
        > by <a href="https://www.soniaux.com" target="_blank">Sonia UX 👩🏻‍💻</a>
    </small>
</div>
</body>

<script src="src/index.js"></script>

</html>
